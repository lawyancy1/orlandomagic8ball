	<script>
		$(document).ready(function(){
			$("#answer").hide();

			var onClick = function(){
				$("#answer").hide();
				$("#logo").attr("src", "images/logo.png");
				$("#logo").effect( "shake" );
				$("#answer").text("answer");
				$("#answer").fadeIn(3000);
				$("#logo").attr("src", "images/logoAnswer.png");
			};

			$("#getpred").click( onClick );
			$("#getpred").click(function() {
				$("#answer").load("get_prediction.php")
			});

		});
	</script>
